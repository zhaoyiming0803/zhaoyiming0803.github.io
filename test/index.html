<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="Keywords" content="">
		<meta name="Description" content="">
		<title>用正则表达式验证邮箱的合法性_赵一鸣提供技术支持</title>
		<link rel="stylesheet" type="text/css" href="http://www.zhaoyiming.com/demo/email/css/email.css">
		<script type="text/javascript" src="http://www.zhaoyiming.com/js/demo.js"></script>
		<script type="text/javascript" src="js/test.js"></script>
		<script type="text/javascript" src="js/email.js"></script>
		
	</head>
	<body>
		<div class="box">
			<div class="wrap">
				<div class="title">会员注册</div>
				<form id="subform">
					<div class="content">
						<div class="inputBox">
							<span class="account"></span><!--1047832475@qq.com-->
							<input type="text" class="bv" placeholder="邮箱" reg="^\w+@\w+\.[a-zA-z]+$" validate="true">
						</div>
						<div class="inputBox">
							<span class="password"></span>
							<input type="text" class="bv" placeholder="密码" reg="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*_).{8,}" validate="true">
						</div>
						<div class="inputBox">
							<span class="password"></span>
							<input type="text" placeholder="确认密码" id="qr">
						</div>
						<div class="sub">
							<input type="submit" value="登录" id="sub">
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="power">技术支持：<a href="http://www.zhaoyiming.com" target="_blank">http://www.zhaoyiming.com</a></div>
	</body>
</html>
