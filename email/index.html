<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="Keywords" content="">
		<meta name="Description" content="">
		<title>用正则表达式验证邮箱的合法性_赵一鸣博客提供技术支持</title>
		<link rel="stylesheet" type="text/css" href="http://www.zhaoyiming.com/demo/email/css/email.css">
		<script type="text/javascript" src="http://www.zhaoyiming.com/js/demo.js"></script>
		<script type="text/javascript" src="http://www.zhaoyiming.com/demo/email/js/email.js"></script>
	</head>
	<body>
		<div class="box">
			<div class="wrap">
				<div class="title">会员登录</div>
				<div class="content">
					<div class="inputBox">
						<span class="account"></span><!--1047832475@qq.com-->
						<input type="text" placeholder="邮箱" reg="^\w+@\w+\.[a-zA-z]+$">
					</div>
					<div class="inputBox">
						<span class="password"></span>
						<input type="text" placeholder="密码" reg="\w+">
					</div>
					<div class="hint">
						<ul>
							<li>
								<input type="checkbox" id="check">
								<label for="check">记住密码</label>
							</li>
							<li>
								<a href="http://www.zhaoyiming.com" target="_blank">忘记密码？</a>
							</li>
						</ul>
					</div>
					<div class="sub">
						<input type="submit" value="登录">
					</div>
				</div>
			</div>
		</div>
		<div class="power">技术支持：<a href="http://www.zhaoyiming.com" target="_blank">http://www.zhaoyiming.com</a></div>
	</body>
</html>
