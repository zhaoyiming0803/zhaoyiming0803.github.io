<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name = "format-detection" content="telephone = no" />
		<meta http-equiv="X-UA-Compatible" content="IE=11,IE=10,IE=9,IE=8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" />
		<title>弹出框等元素拖拽Demo</title>
		<link rel="stylesheet" type="text/css" href="./css/dragging.css" />
	</head>
	<body>
		<div class="mask"></div>
		<div class="edit-wraper" id="edit-wraper">
			<div class="close" id="close"></div>
			<div class="edit-title" id="edit-title">目的地添加</div>
			<div class="edit-section">
				<div class="item">
					<span>项目名称：</span>
					<input type="text" placeholder="请输入内容" />
				</div>
			</div>
			<div class="blue-btn" style="position: absolute; left: 50%; bottom: 25px; margin-left: -56px;">添 加</div>
		</div>

		<script type="text/javascript" src="./js/dragging.js"></script>
		<script type="text/javascript">
			(function (global, oDoc) {
				oDoc.querySelector('#edit-wraper').style.cssText = 'display: block;'; // 弹框默认是隐藏的
				dragging({
					targetObj: '#edit-title',
					movingObj: '#edit-wraper'
				});
			})(window, document);
		</script>
	</body>
</html>
