<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="Keywords" content="">
		<meta name="Description" content="">
		<title>Document</title>
		<style type="text/css">
		  *{margin:0;padding:0;}
		  html,body{width:100%; height:100%;}
			.wrap,.box{height:100%;}
		  .red{background-color:red;}
		  .orange{background-color:orange;}
		  .yellow{background-color:yellow;}
		  .green{background-color:green;}
      </style>
	</head>
	<body>
		<div class="wrap">
			<div class="box red"></div>
			<div class="box orange"></div>
			<div class="box yellow"></div>
			<div class="box green"></div>
		</div>
	</body>
</html>
<script type="text/javascript">
	var doc = document.body || document.documentElement;
	var _height = doc.offsetHeight;
	var mousewheelTimer = null;
	var num = 0;

	// 兼容chrome浏览器
	doc.addEventListener('mousewheel', function (ev) {
		mousewheel(ev, 'chrome');
	});

	// 兼容firefox浏览器
	doc.addEventListener('DOMMouseScroll', function (ev) {
		mousewheel(ev, 'firefox');
	});

	// 开始运动
	function mousewheel (ev, browerType) {
		if (mousewheelTimer) {
			clearTimeout(mousewheelTimer);
		}

		mousewheelTimer = setTimeout(function () {
			var t = browerType === 'chrome' ? ev.wheelDelta / 120 : -ev.detail / 3;
			t === -1 ? num += 1 : num -= 1;
			document.body.scrollTop = document.documentElement.scrollTop = (num % 4) * _height;
		}, 500);
	}
</script>
